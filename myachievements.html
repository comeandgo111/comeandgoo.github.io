<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的成就</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .achievements {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .achievement {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .achievement:hover {
            transform: translateY(-5px);
        }
        .achievement h2 {
            color: #5a5a5a;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .achievement p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .achievement img {
            max-width: 100%;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .achievement .year {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }
        .achievement .description {
            font-size: 18px;
            font-weight: bold;
        }
        .achievement .highlight {
            color: #5cb85c;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .achievements {
                grid-template-columns: 1fr;
            }
        }
    body,td,th {
	font-family: Montserrat, sans-serif;
}
    </style>
</head>
<body>
<div class="container">
        <h1>我的成就</h1>
        <div class="achievements">
            <!-- 成就 1 -->
            <div class="achievement">
                <h2>竞赛</h2>
                <p>算法竞赛、数学竞赛等</p>
                <div class="year">2024</div>
                <p class="description">有哪些呢？？？</p>
                <p class="highlight">能力提高</p>
            </div>
            <!-- 成就 2 -->
            <div class="achievement">
                <h2>团队合作</h2>
                <p>项目完成、小组任务等</p>
                <div class="year">2024</div>
                <p class="description">或许英语小组作业也算(-_-)ゞ゛</p>
                <p class="highlight">合作意识提高</p>
            </div>
            <!-- 成就 3 -->
            <div class="achievement">
              <h2>学生工作</h2>
                <p>在工作中参与举办的活动</p>
                <div class="year">2024</div>
                <p class="description">办公室</p>
                <p class="highlight">组织能力等</p>
            </div>
            <!-- 更多成就 -->
        </div>
</div>
</body>
</html>
