<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我的爱好</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            overflow: auto;
            padding: 20px;
        }
        .hobbies {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .hobby {
            flex: 1;
            min-width: 250px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .hobby:hover {
            transform: translateY(-5px);
        }
        .hobby h2 {
            color: #5a5a5a;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .hobby p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .hobby ul {
            list-style: none;
            padding: 0;
        }
        .hobby ul li {
            background: #e6f7ff;
            color: #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .hobby ul li strong {
            margin-right: 5px;
        }
        .hobby img {
            max-width: 100%;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>关于我的爱好</h1>
        <div class="hobbies">
            <!-- 爱好 1 -->
            <div class="hobby">
                <h2>网球</h2>
              <p>心情愉快</p>
                <img src="image/90.jpg" width="450" height="250" alt="Tennis"/>
<ul>
        <li><strong></strong>大一刚学</li>
                    <li><strong></strong>希望能坚持下去</li>
              </ul>
            </div>
            <!-- 爱好 2 -->
            <div class="hobby">
                <h2>旅行</h2>
              <p>旅行是我探索世界（现在是国内）、体验不同文化的方式。每个新的目的地都是一次全新的冒险。</p>
                <img src="image/R-C.jpg" width="1900" height="250" alt="Faroe Islands"/>
<ul>
        <li><strong>目的地：</strong>北欧</li>
                    <li><strong>技能：</strong>行程规划，文化适应，语言交流</li>
              </ul>
            </div>
            <!-- 爱好 3 -->
            <div class="hobby">
                <h2>烹饪（这是我想学的）</h2>
              <p>烹饪不仅是一种生活技能，更是一种艺术。。</p>
                <img src="image/0110445d298210a801214837501cc6.jpg" width="1280" height="250" alt="cooking"/>
<ul>
        <li><strong>专长：</strong>中式料理</li>
                    <li><strong>技能：</strong>食材选择，烹饪技巧，摆盘艺术</li>
              </ul>
            </div>
            <!-- 更多爱好 -->
        </div>
    </div>
</body>
</html>
