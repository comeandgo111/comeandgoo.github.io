<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我的未来</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1170px;
            margin: auto;
            overflow: auto;
            padding: 20px;
        }
        .future-vision {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .future-vision h1 {
            color: #5a5a5a;
            margin-bottom: 10px;
        }
        .future-vision p {
            font-size: 18px;
            line-height: 1.6;
        }
        .goals {
            background: #e6f7ff;
            padding: 20px;
        }
        .goals h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .goal {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #5cb85c;
        }
        .goal h3 {
            color: #333;
            margin: 0;
        }
        .goal p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="future-vision">
            <h1>我的未来</h1>
            <p>未来是虚幻的，也是现实</p>
        </div>
        <div class="goals">
            <h2>我的目标</h2>
            <div class="goal">
                <h3>职业成就</h3>
                <p>成为一名网页编程大师</p>
            </div>
            <div class="goal">
                <h3>个人成长</h3>
                <p>不断学习新技能，提升自己的专业素养。</p>
            </div>
            
            <!-- 更多目标 -->
        </div>
    </div>
</body>
</html>
